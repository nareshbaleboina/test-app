<h3>Todos List</h3>

@if (!todoItems().length) {
<p>Loading...</p>
}

<form>
  <label>Filter Todos</label>
  <input
    type="text"
    name="searchTerm"
    [(ngModel)]="searchTerm"
    placeholder="Search Todos..."
  />
</form>
<ul class="todos">
  @for (todo of todoItems() |filterTodos: searchTerm(); track todo.id) {
  <app-todo-item (todoToggled)="this.updateTodoItem($event)" [todo]="todo" />
  }
</ul>
