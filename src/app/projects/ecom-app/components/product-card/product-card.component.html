<div class="border shadow-md rounded flex flex-col h-[350px]">
  <img
    [src]="product().image"
    class="w-[200px] h-[200px] mx-auto rounded mt-2"
  />
  <span class="px-2 font-bold">{{ product().title }}</span>
  <span class="px-2 text-gray-600 text-sm"
    >Category: <span>{{ product().category }}</span></span
  >
  <span class="px-2 text-sm text-gray-800"
    >Price: $<span class="font-bold">{{ product().price }}</span></span
  >
  <app-button
    class="mx-auto mb-2"
    title="Add to Cart"
    (onclick)="handleProductCardClick()"
  />
</div>
